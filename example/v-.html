<!DOCTYPE html>
<html>

<head>
    <title>hello world</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
</body>
<h1>v-if & v-else & v-show</h1>
<hr>
<div id="helloworld">
    <div v-if="isLogin">欢迎 Trek Cui</div>
    <div v-else>请先登录</div>
    <div v-show="isShow">是否要显示...</div>
</div>
<script type="text/javascript">
var helloworld = new Vue({
    el: '#helloworld',
    data: {
        isLogin: true,
        isShow: false
    }
});
</script>

</html>
