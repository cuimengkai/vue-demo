<!DOCTYPE html>
<html>
<head>
	<title>v-on</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<div id="app">
	<p v-html="messageHtml"></p>
	<p><span>vue中事件的绑定常用的操作就是通过 v-on:click=fn 的形式来绑定事件,但是还有一种简写的形式就是 @click=fn 回车事件绑定的方式 v-on:keyup.enter=fn 在vue中获取指定DOM的方式是在元素上通过 ref=标识 来进行定位 在脚本中通过 this.$refs.标识 来获取</span></p>
	<p><span v-text="messageText"></span>  :  <label v-text="formatCount"></label>    <input v-model="count" placeholder="购买数量" v-on:change="inputCount" ref="myinput"></p><br>
	<button v-on:click="zj">＋</button><button @click="js">－</button>
</div>
<script type="text/javascript">
var vm = new Vue({
	el: "#app",
	data: {
		min:0,
		max:10,
		messageHtml: '<span>v-on指令用于事假的绑定操作</span><hr>',
		messageText: '购买数量',
		count:0
	},
	computed:{
		formatCount:function(){
			if(this.count>this.max){
				alert("限购数量为10！")
				return this.count = this.max;
			}else if(this.count <this.min){
				alert("已经没有值了!");
				return this.count = this.min;
			}else{
				return this.count;
			}
		}
	},
	methods:{
		zj:function(){
			this.count++;
		},
		js:function(){
			this.count--;
		},
		inputCount:function(){
			if(this.$refs.myinput.value.length<1){
				this.count = 0;
				return false;
			}else{
				this.formatCount
			}
			
		}
	}
});
</script>
</body>
</html>
