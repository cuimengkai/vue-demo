<!DOCTYPE html>
<html>
<head>
	<title>v-model</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<p><span>v-model 指令 就是数据的双向绑定 常用语表单的应用中</span></p><hr>
<div id="app">
<p><span v-text="message"></span>------<label v-text="message.length"></label></p>
	<p>.lazy 用于懒加载: <span><input v-model.lazy="message"></span> 敲击回车的时候触发</p>
	<p>.number 用于格式化数字: <span><input v-model.number="message"></span></p>
	<p>.trim 用于去除前后空格: <span><input v-model.trim="message"></span></p>
	<p><span>以上是v-model指令常用的三个属性</span></p>
	<hr>
</div>
<script type="text/javascript">
var vm= new Vue({
	el: "#app",
	data: {
		message:''
	}
});
</script>
</body>
</html>
