<!DOCTYPE html>
<html>

<head>
    <title>hello world</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
</body>
<h1>v-text & v-html </h1>
<hr>
<div id="helloworld">
    <!-- 使用{{}}来输出内容是有严重弊端的 当网速不好或者 js出现问题的时候 会在页面直接显示{{XXXX}}对于用户来说特别的不友好 至此才诞生了v-text和v-html -->
    <span>{{message}}</span>
    <br>
    <!-- 当在js中编写了html代码之后 使用v-text 会将标签也输出的 故v-html就诞生了 -->
    <span v-text="message"></span>
    <br>
    <span v-html="msghtml"></span>
</div>
<script type="text/javascript">
var helloworld = new Vue({
    el: '#helloworld',
    data: {
        message: "hello vue!",
        msghtml: "<span>hello vue!</span>"
    }
});
</script>

</html>
